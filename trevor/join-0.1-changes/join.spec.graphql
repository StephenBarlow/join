schema
  @core(using: "https://specs.apollo.dev/core/v0.1")
  @core(using: "https://specs.apollo.dev/join/v0.1") {
  query: Query
}

directive @join__owner(graph: join__Graph) on OBJECT

directive @join__type(
  graph: join__Graph!
  requires: core__FieldSet
  provides: core__FieldSet
) on OBJECT | INTERFACE

directive @join__field(
  graph: join__Graph
  requires: core__FieldSet
  provides: core__FieldSet
) on FIELD_DEFINITION

directive @join__graph(name: String!, url: String!) on ENUM_VALUE

